<div>
    <div class="t-todos-area" *ngIf="todos.length; else noTasks">
        <table>
            <tbody>
                <tr *ngFor="let todo of todos">
                    <td>
                        <input class="t-checkboxes" type="checkbox" [(ngModel)]="todo.isDone"/>
                    </td>
                    <td>
                        <span class="t-title">{{todo.title | capitalize}}</span>
                        <span class="t-createdDate">({{todo.createdDate | date: 'dd-MM-yyyy'}})</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <button
                [disabled]="markedForCompletionTodosCount == 0"
                class="t-finishbtn"
                (click)="onFinishTodos();"
            >
                Finish completed todos
            </button>
            <span class="t-count">({{markedForCompletionTodosCount}})</span>
        </div>
    </div>
    <ng-template #noTasks>
        <div class="t-notodos-area">
            <h2>No tasks scheduled yet!</h2>
        </div>
    </ng-template>
</div>
